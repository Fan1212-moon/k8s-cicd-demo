apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 1
  selector:
    matchLabels: { app: web }
  template:
    metadata:
      labels: { app: web }
    spec:
      containers:
        - name: web
          image: ghcr.io/OWNER_PLACEHOLDER/k8s-cicd-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
